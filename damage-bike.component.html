<h2 class="mt-5 mb-5 ml-5">List Of Damaged Bikes</h2>
<!--guest details-->
<div class="row ml-5 mr-5" >
</div>
<table class="table table-hover mt-4">
  <thead>
  <tr>
    <td>Bike Name</td>
    <td>Bike Number</td>
    <td> Bike Type</td>
    <td>Bike Status</td>
    <td >Actions</td>
  </tr>
  </thead>

  <tbody *ngFor="let data of bike">
  <tr *ngIf="data.bikeStatus == 'damage'">
    <td>{{data.bikeName}}</td>
    <td>{{data.bikeNumber}}</td>
    <td>{{data.bikeType}}</td>
    <td>{{data.bikeStatus}}</td>
    <td><button class="btn btn-info  btn-sm" data-toggle="modal" data-target="#updateBike" (click)="updateBikeStatus(data.bikeId)">Update Status</button></td>
  </tr>
  </tbody>
</table>


<div  class="modal fade " id="updateBike" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateBikeStatuForm" novalidate>
          <div class="card">
            <div class="card-body">
              <!--Title-->
              <div class="input-group mt-2">
              </div>
              <!--Name-->
              <div class="form-group">
                <div class="divider">
                  <span></span>
                  <span></span>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="bikePrice" style="float: left;font-size: 12px">Bike Status</label>
                      <input class="form-control" type="text" id="bikePrice" placeholder="Enter Bike Status" name="bikeStatus" [value]="this.bikeStatusOne" formControlName="bikeStatus" #bikeStatus required >
                      <div *ngIf="updateBikeStatuForm.controls['bikeStatus'].invalid && (updateBikeStatuForm.controls['bikeStatus'].dirty || updateBikeStatuForm.controls['bikeStatus'].touched)" class="alert  mt-1" style="height: 10px;color: red">
                        <div *ngIf="updateBikeStatuForm.controls['bikeStatus'].errors.required" style="font-size: 10px">
                          Bike Price is required.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button onclick="" type="button" class="btn btn-outline-success btn-signIn" (click)="updateBikeStatusPopUp(bikeStatus.value)" [disabled]="updateBikeStatuForm.pristine || updateBikeStatuForm.invalid">Update</button>
              <button onclick="" type="button" class="btn btn-outline-danger btn-signIn">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
