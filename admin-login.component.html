<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
        <br>
        <br>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="username" formControlName="username">
          <span class="focus-input100"></span>
          <span class="label-input100">User Name</span>
          <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert  mt-1" style="height: 10px;color: red">
            <div *ngIf="loginForm.controls['username'].errors.required" style="font-size: 10px">
              User Name is required.
            </div>
          </div>
        </div>


        <div class="wrap-input100 validate-input mt-5" data-validate="Password is required">
          <input class="input100" type="password" name="password" formControlName="password">
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert  mt-1" style="height: 10px;color: red">
            <div *ngIf="loginForm.controls['password'].errors.required" style="font-size: 10px">
              Password is required.
            </div>
          </div>
        </div>
        <br>
        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>
        <br>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" routerLink="/main" [disabled]="loginForm.pristine || loginForm.invalid">
            Login
          </button>
        </div>

        <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
        </div>
      </form>
      <div class="login100-more" style="background-image: url('../../../../assets/img/rent-a-bike-velosipedy-v-riad-prokat-boke.jpg');">
      </div>
    </div>
  </div>
</div>
